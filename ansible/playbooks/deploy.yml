---
- name: Deploy CountryPuff Application
  hosts: all
  become: true
  gather_facts: true
  
  vars:
    required_packages:
      - python3
      - python3-pip
      - python3-venv
      - git
      - curl
      - htop
    
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required system packages
      apt:
        name: "{{ required_packages }}"
        state: present
      when: ansible_os_family == "Debian"

    - name: Create application group
      group:
        name: "{{ app_group }}"
        system: yes

    - name: Create application user
      user:
        name: "{{ app_user }}"
        group: "{{ app_group }}"
        system: yes
        shell: /bin/bash
        home: "{{ app_directory }}"
        create_home: yes

    - name: Create application directory
      file:
        path: "{{ app_directory }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0755'

    - name: Create log directory
      file:
        path: "{{ log_directory }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0755'

    - name: Clone or update application repository
      git:
        repo: "{{ project_repo }}"
        dest: "{{ app_directory }}/src"
        version: "{{ git_branch }}"
        force: yes
      become_user: "{{ app_user }}"
      notify: restart application

    - name: Create Python virtual environment
      command: python3 -m venv "{{ venv_path }}"
      args:
        creates: "{{ venv_path }}/bin/activate"
      become_user: "{{ app_user }}"

    - name: Upgrade pip in virtual environment
      pip:
        name: pip
        state: latest
        virtualenv: "{{ venv_path }}"
      become_user: "{{ app_user }}"

    - name: Install Python dependencies
      pip:
        requirements: "{{ app_directory }}/src/requirements.txt"
        virtualenv: "{{ venv_path }}"
      become_user: "{{ app_user }}"
      notify: restart application

    - name: Create systemd service file
      template:
        src: countrypuff.service.j2
        dest: "{{ systemd_service_file }}"
        mode: '0644'
      notify:
        - reload systemd
        - restart application

    - name: Ensure application port is accessible
      debug:
        msg: "Application will be accessible on port {{ frontend_port }}"

    - name: Start and enable application service
      systemd:
        name: "{{ service_name }}"
        state: started
        enabled: yes
        daemon_reload: yes

  handlers:
    - name: reload systemd
      systemd:
        daemon_reload: true

    - name: restart application
      systemd:
        name: "{{ service_name }}"
        state: restarted