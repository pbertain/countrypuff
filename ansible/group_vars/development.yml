---
# Development environment configuration
deployment_environment: development
git_branch: dev

# Deployment paths
app_directory: /opt/dev/countrypuff
app_user: countrypuff-dev
app_group: countrypuff-dev

# Service configuration
frontend_port: 63081
backend_port: 63181
service_name: countrypuff-dev

# Python environment
venv_path: "{{ app_directory }}/venv"
python_executable: "{{ venv_path }}/bin/python"
pip_executable: "{{ venv_path }}/bin/pip"

# Systemd service configuration
systemd_service_file: /etc/systemd/system/{{ service_name }}.service

# Nginx configuration
nginx_site_name: countrypuff-dev
nginx_config_file: /etc/nginx/sites-available/{{ nginx_site_name }}
nginx_enabled_file: /etc/nginx/sites-enabled/{{ nginx_site_name }}

# SSL/TLS (if needed)
use_ssl: false

# Logging
log_directory: /var/log/{{ service_name }}
log_level: DEBUG